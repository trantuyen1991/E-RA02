<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Menu</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Navigation Buttons */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu button {
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .menu button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button onclick="window.location.href='./index.html'">Go to Main Screen</button>
    <button onclick="window.location.href='./Dashboard.html'">Go to Dashboard Screen</button>
  </div>
</body>
</html>
