<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel with Charts</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    .carousel-item {
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #id_PieChart_01, #id_LineChart_01, #id_ColumnChart_01 {
      width: 100%;
      height: 100%;
      background-color: white; /* Set background color to ensure visibility */
    }
  </style>
</head>
<body>
  <div id="carouselExample" class="carousel slide" data-bs-ride="false"> <!-- Disable autoplay -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div id="id_PieChart_01"></div>
      </div>
      <div class="carousel-item">
        <div id="id_LineChart_01"></div>
      </div>
      <div class="carousel-item">
        <div id="id_ColumnChart_01"></div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous">
  </script>
  <script>
    // Load Google Charts library
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(initializeCharts);

    // Variables to hold chart objects
    let pieChart, lineChart, columnChart;

    function initializeCharts() {
      // Initialize each chart container
      pieChart = new google.visualization.PieChart(document.getElementById('id_PieChart_01'));
      lineChart = new google.visualization.LineChart(document.getElementById('id_LineChart_01'));
      columnChart = new google.visualization.ColumnChart(document.getElementById('id_ColumnChart_01'));

      // Render charts
      drawPieChart();
      drawLineChart();
      drawColumnChart();
    }

    function drawPieChart() {
      const data = google.visualization.arrayToDataTable([
        ['Category', 'Value'],
        ['Work', 8],
        ['Eat', 2],
        ['Commute', 2],
        ['Watch TV', 3],
        ['Sleep', 9]
      ]);

      const options = {
        title: 'Pie Chart Example',
        is3D: true,
        backgroundColor: 'white'
      };

      pieChart.draw(data, options);
    }

    function drawLineChart() {
      const data = google.visualization.arrayToDataTable([
        ['Time', 'Value1', 'Value2'],
        ['8AM', 100, 200],
        ['9AM', 120, 250],
        ['10AM', 150, 300],
        ['11AM', 180, 350]
      ]);

      const options = {
        title: 'Line Chart Example',
        curveType: 'function',
        legend: { position: 'bottom' },
        backgroundColor: 'white'
      };

      lineChart.draw(data, options);
    }

    function drawColumnChart() {
      const data = google.visualization.arrayToDataTable([
        ['Category', 'Value'],
        ['Category A', 100],
        ['Category B', 120],
        ['Category C', 150],
        ['Category D', 200]
      ]);

      const options = {
        title: 'Column Chart Example',
        backgroundColor: 'white',
        legend: { position: 'none' }
      };

      columnChart.draw(data, options);
    }
  </script>
</body>
</html>
